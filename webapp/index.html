<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>"{i18n>clientRol}"</title>
		<script>
		    //Chrome issue with lower version of SAPUI5 e.g. 1.38 as used at Kadaster
        	 if (/chrome/i.test(navigator.userAgent)) {
                delete window.PointerEvent;
            }
        </script>
		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"nl.kadaster.test.flexcollayout.mycolleagues": ""}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "nl.kadaster.test.flexcollayout.mycolleagues"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
